name: Integration Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest

    services:
      trilium:
        image: triliumnext/notes:latest
        ports:
          - 37740:8080
        options: >-
          --health-cmd "wget --spider -q http://localhost:8080/api/health-check || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Wait for Trilium
        run: |
          echo "Waiting for Trilium to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:37740/api/health-check > /dev/null; then
              echo "Trilium is ready!"
              break
            fi
            echo "Attempt $i: Trilium not ready yet..."
            sleep 2
          done

      - name: Run integration tests
        run: npm run test:integration
        env:
          TRILIUM_URL: http://localhost:37740/etapi
          # Note: TRILIUM_TOKEN needs to be set up in Trilium first
          # For CI, we'd need to either:
          # 1. Use a pre-configured Trilium image
          # 2. Set up the token via Trilium's API
          TRILIUM_TOKEN: ${{ secrets.TRILIUM_TEST_TOKEN }}
