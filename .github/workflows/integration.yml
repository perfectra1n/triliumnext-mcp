name: Integration Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  integration:
    runs-on: ubuntu-latest

    services:
      trilium:
        image: triliumnext/notes:latest
        ports:
          - 37740:8080
        env:
          TRILIUM_GENERAL_NOAUTHENTICATION: true
        options: >-
          --health-cmd "wget --spider -q http://localhost:8080/api/health-check || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Wait for Trilium
        run: |
          echo "Waiting for Trilium to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:37740/api/health-check > /dev/null; then
              echo "Trilium is ready!"
              break
            fi
            echo "Attempt $i: Trilium not ready yet..."
            sleep 2
          done

      - name: Initialize Trilium database
        run: |
          echo "Initializing Trilium database..."
          curl -X POST http://localhost:37740/api/setup/new-document \
            -H "Content-Type: application/json" \
            -d '{}' || echo "Database may already be initialized"
          sleep 2

      - name: Run integration tests
        run: npm run test:integration
        env:
          TRILIUM_URL: http://localhost:37740/etapi
