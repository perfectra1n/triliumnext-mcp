name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Check formatting
        run: npm run format:check

      - name: Type check
        run: npm run typecheck

      - name: Build
        run: npm run build

  unit-tests:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run unit tests
        run: npm test

  integration-tests:
    runs-on: ubuntu-latest
    needs: build
    container: node:22

    services:
      trilium:
        image: triliumnext/notes:latest
        env:
          TRILIUM_GENERAL_NOAUTHENTICATION: true
        options: >-
          --health-cmd "wget -q -O /dev/null http://localhost:8080/api/app-info || exit 1"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Initialize Trilium database
        run: |
          apt-get update && apt-get install -y curl
          echo "Initializing Trilium database..."
          curl -X POST http://trilium:8080/api/setup/new-document \
            -H "Content-Type: application/json" \
            -d '{}' || echo "Database may already be initialized"
          sleep 2

      - name: Run integration tests
        run: npm run test:integration
        env:
          TRILIUM_URL: http://trilium:8080/etapi

  docker:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          tags: triliumnext-mcp:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
